<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Folder-Video</title>
    <link rel="stylesheet" href="videojs/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/notify.css" rel="stylesheet">
    <link rel="stylesheet" href="css/google-buttons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jqwidgets/jqx.base.css" type="text/css" />
</head>
<body>
  <div id="tudo">
    <div id="sidebar-left">
      <div id="playlists">
          <ul style='margin-left: 20px;'>
              <li>Playlist Atual</li>
              <li>Todas Playlists</li>
          </ul>

          <div id="lista_videos" class="checkbox-style">
          </div>
          
          <div>
          </div>
      </div>
    </div>

    <div id="videoplayer">
      <video id="video" class="video-js vjs-default-skin"  
        controls preload="auto" width="640" height="360" poster="img/fundovideo.jpg"
        data-setup="{}">
      <source src="" type="video/mp4"/>
      </video>
    </div>

    <div id="sidebar-right">
      <section>
        <div id="drop_zone" webkitdirectory>
          <div id="borda">
            <i class="cloud"></i>
            <span>Arraste seus videos para cá</span>
          </div>
        </div>
      </section>
    </div>

    <div class="clear"></div>

    <div id="principal">
      <ul style='margin-left: 20px;'>
          <li>Adicionar nova Playlist</li>
      </ul>
      <div id="caminhovideo"class="caixa">
        <label for="pastadosvideos">
          <p>1º Coloque AQUI qual a pasta com seus vídeos → </p>
        </label>
        <input type="text" id="pastadosvideos" autofocus="autofocus" placeholder="Ex: /home/joao/videos">
        <a href="#button" id="salvarcaminhovideo" class="g-button green">Salvar</a>
      </div>
    </div>

  </div> <!-- fim div tudo -->
  
  <script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
  <script type="text/javascript" async defer src="js/localstoragedb.min.js"></script>
  <script type="text/javascript" async defer src="js/db.js"></script>
  <script type="text/javascript" async defer src="js/script.js"></script>
  <script type="text/javascript" async defer src="js/jquery-notify.js"></script>
  <script type="text/javascript" async defer src="js/notificacoesgerais.js"></script>
  <script type="text/javascript" async defer src="videojs/video.min.js"></script>
  <script type="text/javascript" defer src="js/jqwidgets/jqxcore.js"></script>
  <script type="text/javascript" defer src="js/jqwidgets/jqxtabs.js"></script>
  <script type="text/javascript">
  $(document).ready(function () {
      $('#playlists').jqxTabs({ width: 300 })
                   .jqxTabs({ selectedItem: 0 })
                   .jqxTabs({ animationType: 'fade' })
                   .jqxTabs({ selectionTracker:true});

      $('#principal').jqxTabs({ width: 650, height: 100 });
  });
</script>
</body>
</html>
